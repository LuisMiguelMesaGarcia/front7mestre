<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <h1>{{title}}</h1>
  <table mat-table [dataSource]="dataSource" matSort>  
    <!-- ID Column -->
      <ng-container matColumnDef="{{disCol}}" *ngFor="let disCol of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
        <div *ngIf="disCol==='action'">
          <td mat-cell *matCellDef="let element" class="container-action">
            <button class="button-editar button-action"  (click)="openDialog()" > editar </button>
            <button class="button-eliminar button-action" (click)="eliminarReg(element)">eliminar</button>
          </td>
        </div>
        <!-- <div *ngIf="disCol!=='action'"> -->
          <td mat-cell *matCellDef="let element">{{element[disCol]}}</td>
        <!-- </div> -->
        
      </ng-container>
    
   

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
