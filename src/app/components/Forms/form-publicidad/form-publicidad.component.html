<form [formGroup]="advertisingForm" (ngSubmit)="onSubmit()">
    <mat-card class="ad-card">
      <mat-card-header>
        <mat-card-title>Crear anuncio publicitario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="Tipo de publicidad" formControlName="adType">
                <mat-option value="ofertas">Ofertas</mat-option>
                <mat-option value="nuevos productos">Nuevos productos</mat-option>
                <mat-option value="eventos especiales">Eventos especiales</mat-option>
                <mat-option value="descuentos">Descuentos</mat-option>
              </mat-select>
              
              <mat-error *ngIf="advertisingForm.controls['adType'].hasError('required')">
                Seleccione un tipo de publicidad
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Ingrese una imagen" type="text" accept="image/*" formControlName="image">
              <mat-error *ngIf="advertisingForm.controls['image'].hasError('required')">
                Seleccione una imagen para el anuncio
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="date" placeholder="Inicio" formControlName="startDate">
              <mat-error *ngIf="advertisingForm.controls['startDate'].hasError('required')">
                Ingrese la fecha de inicio de la publicidad
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="date" placeholder="Final" formControlName="endDate">
              <mat-error *ngIf="advertisingForm.controls['endDate'].hasError('required')">
                Ingrese la fecha de finalizaci√≥n de la publicidad
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="number" placeholder="Precio" formControlName="priceRange">
              <mat-error *ngIf="advertisingForm.controls['priceRange'].hasError('required')">
                Ingrese el precio del anuncio
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Crear anuncio</button>
      </mat-card-actions>
    </mat-card>
  </form>
